name: Update Apps Metadata

on:
  push:
    paths:
      - 'apps/**'
  pull_request:
    paths:
      - 'apps/**'
  workflow_dispatch:

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow
          pip install pathlib

      - name: Update apps.json
        run: python .github/scripts/update_metadata.py

      - name: Create logos archive
        run: |
          mkdir -p logos
          for app_dir in apps/*; do
            if [ -d "$app_dir" ]; then
              app_name=$(basename "$app_dir")
              # Find logo file (logo.png or icon.png)
              logo_file=$(find "$app_dir" -maxdepth 1 -type f \( -name "logo.png" -o -name "icon.png" \))
              if [ ! -z "$logo_file" ]; then
                cp "$logo_file" "logos/${app_name}.png"
              fi
            fi
          done
          zip -r logos.zip logos/

      - name: Create Release
        if: steps.check_changes.outputs.changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: logos.zip
          tag_name: logos
          name: App Logos
          body: Archive of all app logos
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Action"
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          git add data/apps.json
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "Update apps metadata"
            git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:$BRANCH_NAME
          )